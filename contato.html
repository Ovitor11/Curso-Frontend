<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="./css/coffecss.css">
</head>

<body>
    <div class="layout-fluido">
        <header>
            <h2>☕CAFÉ COM DEV☕</h2>
        </header>
        <main class="layout">
            <nav>
                <ul>
                    <li><a href="./index.html">COMPANHIA</a></li>
                    <li><a href="./contato.html">CONTATO</li>
                    <li><a href="./valor.html">PREÇOS</li>
                    <li><a href="./tipos-de-café.html">TIPOS DE CAFÉ</a></li>
                </ul>

            </nav>

            <article>
                <H1>CONTATO</H1>
                <p>Preencha o formulário abaixo para contato.</p>
                <div class="formulario">
                    <form>
                        <p>☕Nome☕</p>
                        <div>
                            <label>
                                <input type="text" name="Nome" placeholder="Digite Seu nome">
                            </label>
                        </div>
                        <p>☕E-mail☕</p>
                        <div>
                            <label>
                                <input type="email" name="E-mail" placeholder="Digite Seu E-mail"></label>
                        </div>
                        <p>☕Mensagem☕</p>
                        <div>
                            <label>
                                <textarea type="Mensagem" name="mensagem" cols="40" rows="5" placeholder="Digite Aqui Especificações"></textarea>
                            </label>
                        </div>
                        <p>☕Qual tipo de café você mais gosta?☕</p>
                        <div class="opcoes">


                            <label>
                                Capuccino<input type="radio" name="cafe" value="Capuccino">
                            </label>

                            <label>
                                Expresso <input type="radio" name="cafe" value="Expresso">
                            </label>

                            <label>
                                cortado<input type="radio" name="cafe" value="Cortado">
                            </label>

                        </div>
                        <p>☕Quais tipos de café você gosta?☕</p>
                        <div class="opcoes">

                            <label> Frapuccino <input type="checkbox" name="cafes" value="frapuccino"> </label>
                            <label> Café gelado <input type="checkbox" name="cafes" value="gelado">
                                Café <input type="checkbox" name="cafes" value="solúvel"> Solúvel
                                Expresso<input type="checkbox" name="cafes" value="Expresso">
                                Café latte<input type="checkbox" name="cafes" value="cafe latte">
                        </div>

                    </form>
                </div>


            </article>
        </main>
        <footer>
            <p>DESENVOLVIDO POR VITOR</p>
        </footer>
    </div>
</body>

</html>
